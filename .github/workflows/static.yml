# Simple workflow for deploying static content to GitHub Pages
name: Build and Deploy (main only) content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Runs when pull request is opened or reopened or when the head branch of the pull request is updated
  pull_request:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - run: npm install
      - run: npx browserslist@latest --update-db
      - run: npm run lint
      - run: npm run format-check
      # work around for https://github.com/parcel-bundler/parcel/issues/5961#issuecomment-2724301882 in build-ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - run: npm install
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - run: npm run preview&
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          config: baseUrl=http://localhost:4321
      - uses: actions/upload-artifact@v4
        with:
          name: cypress-test-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore # 'warn' or 'error' are also available, defaults to `warn`
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-test-videos
          path: cypress/videos
          if-no-files-found: ignore
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './dist/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  verify:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - run: npm install
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          config: baseUrl=http://garbereder.com
      - uses: actions/upload-artifact@v4
        with:
          name: cypress-verify-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore # 'warn' or 'error' are also available, defaults to `warn`
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-verify-videos
          path: cypress/videos
          if-no-files-found: ignore
